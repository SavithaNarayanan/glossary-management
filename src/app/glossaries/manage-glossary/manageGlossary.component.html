<div class="container">
  <legend *ngIf="!isEditMode">Add Glossary</legend>
  <legend *ngIf="isEditMode">Update Glossary</legend>
  <form>
    <div class="mb-6">
      <label for="txtTerm" class="form-label">Term</label>
      <input
        type="text"
        name="term"
        [(ngModel)]="glossaryForm.term"
        class="form-control"
        id="txtTerm"
      />
    </div>
    <div class="mb-6">
      <label for="txtDefinition" class="form-label">Definition</label>
      <input
        type="text"
        name="definition"
        [(ngModel)]="glossaryForm.definition"
        class="form-control"
        id="txtDefinition"
      />
    </div>
    <button type="button" (click)="create()" class="btn btn-primary" *ngIf="!isEditMode">
      Create
    </button>
    <button type="button" (click)="update()" class="btn btn-primary" *ngIf="isEditMode">
     Update
    </button>
  </form>
</div>
